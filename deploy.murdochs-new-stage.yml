namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "US"
        SPRYKER_ACTIVE_STORES: "US"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r US/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r US/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r US/destructive --no-ansi -vvv"
        SPRYKER_REGISTRATION_CONFIRMATION_TOKEN_URL: "https://vue.murdochs-new-stage.cloud.spryker.toys"
        SPRYKER_IMPORT_FILE_ROOT_PATH: "data/import/common/US"
        MURDOCHS_MIDDLEWARE_SOURCE_IMPORT_FILE_SYSTEM_NAME: "murdochs-import-source-s3"
        MURDOCHS_CATEGORY_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "categories.xml"
        MURDOCHS_PRODUCT_ABSTRACT_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "abstractProducts.xml"
        MURDOCHS_PRODUCT_CONCRETE_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "concreteProducts.xml"
        MURDOCHS_PRODUCT_PRICING_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "pricing.xml"
        MURDOCHS_PRODUCT_STOCK_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "inventory.xml"
        MURDOCHS_PRODUCT_ATTRIBUTE_MIDDLEWARE_SOURCE_IMPORT_FILE_NAME: "attributes.xml"
        MURDOCHS_SEARCH_ALGOLIA_INDEX_NAME: "spryker_new_stage_murdochs_products"
        MURDOCHS_S3_BUCKET: "murdochs-new-stage-csv-uploads"
        SHIPSTATION_FEDEX_TRACKING_BASE_URL: "https://www.fedex.com/fedextrack?trknbr="
        SHIPSTATION_CREATE_TEST_LABEL: false
        SPRYKER_FE_HOST: "vue.murdochs-new-stage.cloud.spryker.toys"
        SPRYKER_BE_HOST: "backoffice.murdochs-new-stage.cloud.spryker.toys"
    php:
        enabled-extensions:
            - blackfire

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: development
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    US:
        services:
            database:
                database: murdochs_new_stage
                username: spryker
                password: secret

        stores:
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    US:
        region: US
        applications:
            Zed:
                application: backoffice
                endpoints:
                    backoffice.murdochs-new-stage.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
            Glue:
                application: glue
                endpoints:
                    glue.murdochs-new-stage.cloud.spryker.toys:
                        store: US

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.murdochs-new-stage.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.murdochs-new-stage.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.murdochs-new-stage.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: US

    mount:
        baked:
